  <div class="card mb-3" id="infoEnterprise">
    <img class="card-img-top" id="imgEnterprise" alt="imagen empresa">
    <div class="card-body">
      <h5 class="card-title" id ="nameEnterprise">Card title</h5>
      <p class="card-text" id="nit" ></p>
      <p class="card-text" id="phone" ></p>
      <p class="card-text" id="email" ></p>
      <hr>
      <h5 class="card-title">Representante legal</h5>
      <p class="card-text" id="idPerson"></p>
      <p class="card-text" id="name" ></p>
      <p class="card-text" id="lastNamePerson" ></p>
      <p class="card-text" id="phonePerson" ></p>
      
    </div>
  </div>

  <form id="addProductForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name"
            placeholder="Enter product name" required>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" name="price"
            placeholder="Enter product price" min="0" step="0.01" required>
    </div>
    <div class="form-group">
        <label for="productDescription">Descripción</label>
        <textarea class="form-control" id="productDescription" rows="3" required></textarea>
    </div>
    <div class="form-group">
        <label for="image">Image</label>
        <input type="file" class="form-control-file" id="image" name="image"
            accept="image/png, image/jpeg" required>
        <small class="form-text text-muted">Accepts only png and jpeg files with size less than 20
            MB.</small>
    </div>

  <div class="container">
    <form id="addImg">
      <div class="form-group">
          <label for="image">Imagen</label>
          <input type="file" class="form-control-file" id="image" name="image"
              accept="image/png, image/jpeg" required>
          <small class="form-text text-muted">Accepts only png and jpeg files with size less than 20
              MB.</small>
      </div>
  
      <div class="modal-footer">
          <button type="submit" class="btn btn-primary" >Subir imagen</button>
      </div>
    </form>
  </div>
